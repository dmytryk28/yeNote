<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hannari:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wdth,wght@1,75,100..900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css">

    <title>{% block title %}Home{% endblock %}</title>
</head>
<header class="container-6">
    <img class="container-4" src="поки нема"/>
    <div class="text-head">
        <button class="text" id="piano-down" style="display: none">
            Піаніно
        </button>
        <div class="text">
            Рандом
        </div>
        <div class="text" id="showModalBtn">
        </div>
        <div class="container-1" id="profile-button">
            <span class="important">
                Профіль
                <div class="dropdown-content" id="dropdownContent">
                    <div style="padding-bottom: 12px">
                    <p class="full-name"></p>
                    <p class="poshta"></p></div>
                    <a id="profile">Уся інформація</a>
                    <a id="logout">Вийти</a>
                </div>
            </span>
        </div>
    </div>
</header>

<div id="customModal" class="modal-style">
    <div class="modal-content-style">
        <span class="close-style" id="closeModalButton">&times;</span>
        <div class="modal-1">
            <p>Пройти тест за кодом</p>
            <div>
                <input type="text" id="modalInputField">
                <button id="submitModalBtn">&#10148;</button>
            </div>
        </div>
    </div>
</div>

<div class="container">{% block content %} {% endblock %}</div>
<footer class="group-2">
    <div class="container-5">
        <span class="container-4">
            Зв’яжіться з нами:<br/>
            samotnicapibary@poshta.com
        </span>
        <span class="container-4">
            © 2024 “Самотні капібари”
        </span>
    </div>
    <img class="ellipse-2" src="../assets/vectors/ellipse_24_x2.svg"/>
    <script src="../static/js/profile_dropdown.js"></script>
    <script src="../static/js/base.js"></script>
</footer>
</html>
